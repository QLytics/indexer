mutation AddBlockData($block_data: [BlockData!]!) {
  addBlockData(block_data: $block_data)
}

mutation AddGenesisBlockData($block_data: [GenesisBlockData!]!) {
  addGenesisBlockData(block_data: $block_data)
}

mutation DeleteAccounts($account_ids: [String!]!) {
  deleteAccounts(account_ids: $account_ids)
}
