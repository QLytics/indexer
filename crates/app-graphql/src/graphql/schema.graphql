schema {
  mutation: Mutation
}

type Void {
  hash: ID!
}

input Block {
  hash: ID!
  height: String!
  prev_hash: String!
  timestamp: String!
  total_supply: String!
  gas_price: String!
  author_account_id: String!
}

input Chunk {
  hash: ID!
  block_hash: String!
  shard_id: String!
  signature: String!
  gas_limit: String!
  gas_used: String!
  author_account_id: String!
}

input BlockData {
  block: Block!
  chunks: [Chunk!]!
}

type Mutation {
  addBlockData(block_data: [BlockData!]!): [Void]
}
