schema {
  query: Query
  mutation: Mutation
}

type Block {
  hash: ID!
  height: String!
  prev_hash: String!
  timestamp: String!
  total_supply: String!
  gas_price: String!
  author_account_id: String!
}

input NewBlock {
  hash: ID!
  height: String!
  prev_hash: String!
  timestamp: String!
  total_supply: String!
  gas_price: String!
  author_account_id: String!
}

type Chunk {
  hash: ID!
  block_hash: String!
  shard_id: String!
  signature: String!
  gas_limit: String!
  gas_used: String!
  author_account_id: String!
}

input NewChunk {
  hash: ID!
  block_hash: String!
  shard_id: String!
  signature: String!
  gas_limit: String!
  gas_used: String!
  author_account_id: String!
}

type Mutation {
  addBlocks(blocks: [NewBlock]!): [Block]
  addChunks(chunks: [NewChunk]!): [Chunk]
}
